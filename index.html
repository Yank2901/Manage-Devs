<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Devs</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
</head>
<body>
    <header>
        <h1 class="head-title">Available developers</h1>
    </header>
    <div class="container">
        <div class="register-form">
            <form>
                <div class="user-data">
                    <div class="user-name">
                        <label for="name-textField">Nombre:</label>
                        <input type="text" id="name-textField" name="name-textField" placeholder="Developer name">
                    </div>
                    <div class="user-avatar">
                        <label for="url-avatar">URL Avatar:</label>
                        <input type="url" id="url-avatar" name="url-avatar" placeholder="Avatar URL">
                    </div>
                </div>
                <div class="user-description">
                    <label for="user-bio">Preséntate:</label>
                    <textarea name="user-bio" id="user-bio" rows="2" placeholder="Biography"></textarea>
                </div>
                <div class="user-languages">
                    <label>Lenguajes:</label>
                    <input type="checkbox" name="lang-HTML" id="lang-HTML" class="align-check" value="HTML">
                    <label for="lang-HTML">HTML</label>
                    <input type="checkbox" name="lang-JS" id="lang-JS" class="align-check" value="JS">
                    <label for="lang-JS">JS</label>
                    <input type="checkbox" name="lang-CSS" id="lang-CSS" class="align-check" value="CSS">
                    <label for="lang-CSS">CSS</label>
                    <input type="checkbox" name="lang-Node" id="lang-Node" class="align-check" value="Node">
                    <label for="lang-Node">Node</label>
                    <input type="checkbox" name="lang-MongoDB" id="lang-MongoDB" class="align-check" value="MongoDB">
                    <label for="lang-MongoDB">MongoDB</label>
                </div>
                <div class="submit-button">
                    <input type="button" value="Insertar" id="register-dev">
                </div>
            </form>
            <div class="list-devs">
                <div class="user">
                    <div class="dev-data">
                        <div class="dev-avatar">
                            <img src="./user-icon.png" alt="dev1-avatar">
                        </div>
                        <div class="dev-information">
                            <div class="dev-name-link">
                                <a href="#" class="link-name">Carla</a>
                            </div>
                            <div class="icon-lang">
                                <img src="./location.png" alt="html-icon" class="icons">
                                <img src="./location.png" alt="js-icon" class="icons">
                                <img src="./location.png" alt="css-icon" class="icons">
                            </div>
                        </div>
                    </div>
                    <div class="dev-description">
                        Hola soy desarrollador front-end desde hace 5 años.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
